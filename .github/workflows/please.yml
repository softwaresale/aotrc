# This is a basic workflow to help you get started with Actions

name: Please CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "develop" branch
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-22.04

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Update Package list
        run: sudo apt-get update

      - name: Install llvm
        run: sudo apt-get install -y llvm-14 llvm-14-runtime llvm-14-dev

      - name: Link llvm-config-14 to llvm-config
        run: sudo ln -s /usr/bin/llvm-config-14 /usr/local/bin/llvm-config

      - name: Link symbolizer
        run: sudo ln -s /usr/bin/llvm-symbolizer-14 /usr/local/bin/llvm-symbolizer

      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Build
        run: ${{ github.workspace }}/pleasew build //...

      - name: Test
        run: ${{ github.workspace }}/pleasew test //...