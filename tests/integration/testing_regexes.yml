
testing_regexes:
  cc:
    pattern: /[a-zm-tA-NM-Z0-9_]+/
    options:
      fullmatch: true
      submatch: true
  neg_cc:
    pattern: /[^a-z]+/
    options:
      fullmatch: true
      submatch: true
      search: false
  plus:
    pattern: /a+/
    options:
      fullmatch: true
      submatch: true
      search: false
  star:
    pattern: /a*/
    options:
      fullmatch: true
      submatch: true
  literal:
    pattern: /abcd/
    options:
      fullmatch: true
      submatch: true
      search: false
  bounded_single:
    pattern: /(?:abc){3}/
    options:
      fullmatch: true
      submatch: true
  alter:
    pattern: /(?:abc)|(?:def)|([A-Z]+)/
    options:
      fullmatch: true
